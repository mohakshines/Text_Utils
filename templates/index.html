<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Text Utils</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="http://127.0.0.1:8000/?#">Text Utils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="http://127.0.0.1:8000/?#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
  <div class="alert alert-success" role="alert">
  Welcome to Text Utils
</div>
  <div class="container">
      <form action='\analyse' method='post'> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Text here And let TEXT UTILS do the Magic !</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="7"></textarea>
  </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name='check1' id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
    </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name='check2' id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">CAPITALIZE</label>
    </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name='check3' id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove New Lines</label>
    </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name='check4' id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove Extra Spaces</label>
    </div>
          <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name='check5' id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Count Characters</label>
    </div>

    <button type="submit" class="btn btn-dark mt-2">Submit</button>
</form>

  </div>
  </body>
</html>
